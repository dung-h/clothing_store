{% extends 'base.html' %}
{% block title %}Đăng nhập{% endblock %}

{% block content %}
  <h1 class="text-3xl font-semibold mb-4">Đăng nhập</h1>
  <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-black text-white px-4 py-2 rounded">Đăng nhập</button>
  </form>
{% endblock %}
