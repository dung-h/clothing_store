{% extends 'base.html' %}
{% block title %}Thanh toán{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Thông tin thanh toán</h1>
<form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="px-4 py-2 bg-black text-white rounded">Đặt hàng</button>
</form>
<a href="/cart/" class="text-sm underline mt-4 block">← Quay lại giỏ hàng</a>
{% endblock %}
