{% extends 'base.html' %}
{% load static %}
{% block title %}Liên hệ{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
  <h1 class="text-3xl font-semibold mb-6">Liên hệ với chúng tôi</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Bản đồ -->
    <div>
      <iframe
        class="w-full h-64 rounded shadow"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.020594025901!2d105.78745751538505!3d21.03148909310108!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab447292b1a1%3A0xe377bb187b3a9377!2zTmdoIMSQw7RuZyBUaOG7jSwgSMOyYSBC4bqvYywgSG_DoG5nIE3hu5l0LCBIw6AgTuG7mWksIFZpZXRuYW0!5e0!3m2!1sen!2s!4v1614804509873!5m2!1sen!2s"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>

    <!-- Form liên hệ -->
    <div>
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Họ và tên" required class="w-full border p-2 rounded">
        <input type="email" name="email" placeholder="Email" required class="w-full border p-2 rounded">
        <textarea name="message" rows="5" placeholder="Nội dung" required class="w-full border p-2 rounded"></textarea>
        <button type="submit" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">Gửi liên hệ</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
